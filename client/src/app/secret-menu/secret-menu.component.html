<div id="instruction-overlay" *ngIf="showOverlay">
  <div id="instruction-content">
      <p class="menu-title">Secret Menu</p>
      <div class="menu-item">
          <img srcset="/assets/click_menu-icon.png 1x, /assets/click_menu-icon_2x.png 2x" class="menu-img">
          <div class="menu-text">
              <p class="menu-h3">mouse click</p>
              <p>change to a random color <br />&amp; stroke weight</p>
          </div>
      </div>
      <div class="menu-item">
          <img srcset="/assets/plus_menu-icon.png 1x, /assets/plus_menu-icon_2x.png 2x" class="menu-img">
          <div class="menu-text">
              <p class="menu-h3">"+" key</p>
              <p>increase stroke weight</p>
          </div>
      </div>
      <div class="menu-item">
          <img srcset="/assets/minus_menu-icon.png 1x, /assets/minus_menu-icon_2x.png 2x" class="menu-img">
          <div class="menu-text">
              <p class="menu-h3">"-" key</p>
              <p>decrease stroke weight</p>
          </div>
      </div>
      <div class="menu-item">
          <img srcset="/assets/w_menu-icon.png 1x, /assets/w_menu-icon_2x.png 2x" class="menu-img">
          <div class="menu-text">
              <p class="menu-h3">"w" key</p>
              <p>random stroke weight</p>
          </div>
      </div>
      <button (click)="closeOverlay()">hide</button>
  </div>
</div>
